<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>To-do-list</title>
</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-center mt-4 pt-5 text-primary">To-do-list</h1>
        <form class="form text-center mx-auto mt-5" id="form" autocomplete="off">
            <input class="input form-control w-25 mx-auto" id="input" type="text" name="form-input"
                placeholder="to-do-listcha">
                <ul class="list mx-auto text-center w-25 mt-4" id="list">

                </ul>
            <button id="form-btn" type="submit" class="btn-primary mt-3 h4">Submit</button>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
